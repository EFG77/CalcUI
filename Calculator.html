<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/Calculator.css">
</head>
<body>

<div class="main container">
	<div class="row display">
		<div class="col-12">
			<p>0</p>
		</div>
	</div>
	<div class="row">
		<div class="col-3 normal button-area">
			<p>AC</p>
		</div>
		<div class="col-3 normal button-area">
			<p>+/-</p>
		</div>
		<div class="col-3 normal button-area">
			<p class="button">%</p>
		</div>
		<div class="col-3 operand button-area">
			<p>&divide</p>
		</div>
	</div>
	<div class="row">
		<div class="col-3 normal button-area">
			<p>7</p>
		</div>
		<div class="col-3 normal button-area">
			<p>8</p>
		</div>
		<div class="col-3 normal button-area">
			<p>9</p>
		</div>
		<div class="col-3 operand button-area">
			<p>&times</p>
		</div>
	</div>
	<div class="row">
		<div class="col-3 normal button-area">
			<p>4</p>
		</div>
		<div class="col-3 normal button-area">
			<p>5</p>
		</div>
		<div class="col-3 normal button-area">
			<p>6</p>
		</div>
		<div class="col-3 operand button-area">
			<p>&#8722</p>
		</div>
	</div>
	<div class="row">
		<div class="col-3 normal button-area">
			<p>1</p>
		</div>
		<div class="col-3 normal button-area">
			<p>2</p>
		</div>
		<div class="col-3 normal button-area">
			<p>3</p>
		</div>
		<div class="col-3 operand button-area">
			<p>+</p>
		</div>
	</div>
	<div class="row">
		<div class="col-6 normal button-area">
			<p style="text-align:center;">0</p>
		</div>
		<div class="col-3 normal button-area">
			<p>.</p>
		</div>
		<div class="col-3 operand button-area">
			<p>=</p>
		</div>
	</div>
</div>



<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript"src="js/bootstrap.js"></script>
</body>
</html>
